<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
	
	<br />
	<div id="container">
	<input type="range" id="slider" value="1" list="tickmarks" min="1" max="4" step="1">
	<datalist id="tickmarks">
	  <option value="1" label="1">
	  <option value="2" label="2">
	  <option value="3" label="3">
	  <option value="4" label="4">
	</datalist>
	<span>Level: <span id="level">1</span></span><span>Lives: <span id="lives">3</span></span><button id="start">Start</button>  <span>Time: <label id="minutes">00</label>:<label id="seconds">00</label></span></div>
	
	
	
	
	<script src="js/resources.js"></script>
	<script src="js/engine.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
